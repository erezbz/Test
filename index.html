<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .image-container {
      width: 520px;
      height: 520px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      padding: 10px;
    }

    img {
      width: 500px;
      height: 500px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Hereâ€™s a Random Image</h1>
  <div class="image-container">
    <img src="https://picsum.photos/500" alt="Random Image">
  </div>
</body>
</html>
